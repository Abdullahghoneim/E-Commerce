<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <h1 text-center>Signin</h1>
      </ion-col>
    </ion-row>
    <form #f="ngForm" (ngSubmit)="onSignin(f)">
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item lines="none" class="ion-margin-top">
            <ion-input
              clear-input="true"
              type="email"
              name="email"
              ngModel
              placeholder="E-mail"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item lines="none" class="ion-margin-top">
            <ion-input
              clear-input="true"
              type="password"
              name="password"
              ngModel
              placeholder="password"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" size-md="6" offset-md="3" class="ion-float-right">
          <ion-icon slot="end" name="help-circle-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
            color="primary"
            expand="block"
            type="submit"
            class="ion-margin-top"
            >Signin</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col style="display: flex" text-center>
        <p color="medium">Don't have account ?</p>
        <ion-button (click)="goToSignUp()" fill="clear">SIGNUP </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
