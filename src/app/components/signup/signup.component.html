<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/signin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <h1 text-center>Create Account</h1>
        <form #f="ngForm" (ngSubmit)="onSignup(f)">
          <ion-item lines="none" class="ion-margin-top">
            <ion-input
              clear-input="true"
              type="text"
              name="name"
              ngModel
              placeholder="FullName"
            ></ion-input>
          </ion-item>
          <ion-item lines="none" class="ion-margin-top">
            <ion-input
              clear-input="true"
              type="email"
              ngModel
              name="email"
              placeholder="E-mail"
            ></ion-input>
          </ion-item>
          <ion-item lines="none" class="ion-margin-top">
            <ion-input
              clear-input="true"
              type="password"
              name="password"
              ngModel
              placeholder="password"
            ></ion-input>
          </ion-item>
          <ion-button
            color="primary"
            expand="block"
            type="submit"
            class="ion-margin-top"
          >
            Signup
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
