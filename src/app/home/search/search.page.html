<ion-content>
  <ion-searchbar
    animated
    (ionChange)="searchProduct($event)"
    (ionClear)="onClear()"
  ></ion-searchbar>
  <ion-grid padding>
    <ion-row *ngIf="noProducts">
      <ion-col text-center>
        <h4>No Products Match</h4>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showSpinner">
      <ion-col text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <a href="" [routerLink]="['/home/lastProducts/', product._id]">
          <ion-card>
            <ion-img [src]="product.imageUrl"></ion-img>
            <ion-card-content>
              <ion-card-subtitle> {{ product.name }} </ion-card-subtitle>
              {{ product.price | currency }}
            </ion-card-content>
          </ion-card>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
