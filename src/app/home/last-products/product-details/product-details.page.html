<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title> {{ product?.name }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center>
          {{ product?.price | currency }}
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-margin-top" offset="3">
        <ion-img [src]="product?.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-col> </ion-col>
  </ion-grid>
</ion-content>
